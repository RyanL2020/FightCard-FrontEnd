          <form class="add-fighter-form">
            <h3>Add a Fighter to the Card!</h3>

          <input
          type="text"
          name="name"
          value=""
          placeholder="Enter a fighters name..."
          class="input-text"
          />
  
          <br />
          <h4>Image URL:</h4>
          <input
            type="text"
            name="image"

          />
          <br/>
          
          <h4>Fighters Style:</h4>
        <input
          type="text"
          name="style"

        />

        <input
          type="text"

        />

          type="text"
